<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTINVEST - Deletar Conta</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 70px; /* Espaço para o rodapé fixo */
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            background-color: #34495e;
            padding: 10px;
            border-radius: 10px;
        }

        nav a,
        nav button {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
            background: none;
            cursor: pointer;
        }

        nav a:hover,
        nav button:hover {
            background-color: #2ecc71;
            border-radius: 5px;
            transform: scale(1.05);
        }

        .content-section {
            padding: 50px 20px;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
            color: #666;
        }

        form {
            background-color: white;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #e74c3c; 
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #c0392b; 
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 20px;
            position: fixed;
            bottom: 0; 
            left: 0; 
            width: 100%; 
            z-index: 1000; 
        }
    </style>
</head>

<body>

<header>
    <h1>OTINVEST</h1>
    <nav>
        <a href="/">Home</a>
        <a href="https://forms.gle/5Pn6L3nQazyjgrNJ7">Contato</a>
        <a href="#sobre">Sobre</a>
    </nav>
</header>

<section class="content-section">
    <h2>Deletar Conta</h2>
    <p>Tem certeza de que deseja deletar sua conta?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sim, deletar minha conta</button>
    </form>
    <p><a href="{% url 'perfil_usuario' %}">Voltar</a></p>
</section>

<footer>
    <p>&copy; 2024 OTINVEST. Todos os direitos reservados.</p>
</footer>

</body>
</html>
