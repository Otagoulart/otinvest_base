<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dúvidas</title>
</head>
<body>
    <h1>Lista de Dúvidas</h1>
    <ul>
        {% for duvida in duvidas %}
            <li>{{ duvida.duvida }}</li>
        {% empty %}
            <li>Nenhuma dúvida cadastrada ainda.</li>
        {% endfor %}
    </ul>
</body>
</html>
